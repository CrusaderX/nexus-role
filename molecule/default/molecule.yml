---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: False

platforms:
  - name: nexus-stretch
    image: idealista/jdk:8u265-stretch-openjdk-headless
    privileged: true
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    groups:
      - nexus
    command: '/lib/systemd/systemd'
    exposed_ports:
      - 8081/tcp
      - 8081/dup
    published_ports:
      - 0.0.0.0:8081:8081/udp
      - 0.0.0.0:8081:8081/tcp

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: False
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: yamllint
    enabled: False
